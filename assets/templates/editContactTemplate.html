<div class="add_contact_background" id="add_contact_background">
    <div class="add_contact_container">
        <div class="add_contact_left gap_12">
            <img src="../assets/img/join_logo.svg" alt="join logo" class="add_contact_logo">
            <h1 class="edit_contact_title">Edit Contact</h1>
            <div class="blue_line_90x3"></div>
        </div>
        <div class="add_contact_middle">
            <img src="../assets/img/icons/add_contact_icon.svg" alt="addContact" class="add_contact_img">
        </div>
        <div class="add_contact_right">
            <div class="close_overlay">
                <button onclick="closeEditContactDialog(); return false;" id="closeOverlayButton"
                    class="close_overlay_button"><img src="../assets/img/icons/X.svg" alt="Close"></button>
            </div>
            <form onchange="enableCreateContactButton()" class="add_contact_form">
                <div class="gap_32 center">
                    <div class="password_container">
                        <input type="text" placeholder="Name" class="input_contact" id="editContactName" required>
                        <img src="../assets/img/icons/person.svg" alt="name" class="input_contact_img">
                    </div>
                    <div class="password_container">
                        <input type="email" placeholder="Email" class="input_contact" id="editContactEmail" required>
                        <img src="../assets/img/icons/mail.svg" alt="Email" class="input_contact_img">
                    </div>
                    <div class="password_container">
                        <input type="phone" placeholder="Phone" class="input_contact" id="editContactPhone" required>
                        <img src="../assets/img/icons/call.svg" alt="Phone" class="input_contact_img">
                    </div>
                </div>
                <div class="add_contact_btns">
                    <button onclick="closeEditContactDialog()" class="delete_contact_btn">Delete</button>
                    <button type="submit" onclick="saveContact(event)" class="save_contact_btn" id="saveContactBtn">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
