<h1>Add Task</h1>
  <form class="add_task_section">
    <div class="add_task_half">
      <label class="add_task_after_required" for="add_task_title">Title</label>
      <input
        onfocusout="checkRequiredTitel()"
        id="add_task_title"
        class="add_task_input"
        type="text"
        placeholder="Enter a title"
        required
      />
      <p id="add_task_required_title" class="add_task_required"></p>

      <label for="add_task_description">Description</label>
      <textarea
        name=""
        id="add_task_description"
        class="add_task_input"
        placeholder="Enter a Description"
      ></textarea>
      <p class="add_task_required"></p>

      <label class="add_task_after_required" for="add_task_date"
        >Due date</label
      >
      <input
        onfocusout="checkRequiredDate()"
        id="add_task_date"
        class="add_task_input"
        type="date"
        required
      />
      <p id="add_task_required_date" class="add_task_required"></p>
      <p class="add_task_hint_required">This field is required</p>
    </div>

    <div class="seperator"></div>

    <div class="add_task_half">
      <label>Priority</label>
      <section class="add_task_priority_section">
        <button
          type="button"
          onclick="setBtnPriority('urgent')"
          id="add_task_btn_priority_urgent"
          class="add_task_btn_priorities">
          <p>Urgent</p>
          <img
            class="priority_icons"
            src="../assets/img/icons/priority_urgent_red.svg"
            alt="priority urgent">
        </button>
        <button
          type="button"
          onclick="setBtnPriority('medium')"
          id="add_task_btn_priority_medium"
          class="add_task_btn_priorities"
        >
          <p>Medium</p>
          <img
            class="priority_icons"
            src="../assets/img/icons/priority_medium_orange.svg"
            alt="priority medium"
          />
        </button>
        <button
          type="button"
          onclick="setBtnPriority('low')"
          id="add_task_btn_priority_low"
          class="add_task_btn_priorities"
        >
          <p>Low</p>
          <img
            class="priority_icons"
            src="../assets/img/icons/priority_low_green.svg"
            alt="priority low"
          />
        </button>
      </section>
      <p class="add_task_required"></p>

      <label for="addTaskAssignedToInput">Assigned to</label>
      <section class="editDialogBoardAssignedToInputDiv">
        <input
          type="text"
          placeholder="Select contacts to assign"
          id="addTaskAssignedToInput"
          class="arrowDropDown assignedToInput add_task_input"
          onclick="arrowDropDownSelection('addTaskAssignedTo')"
        />
        <div id="addTaskAssignedToDropDown" class="d_none">
          <div class="dropDownContacts contactUnchecked">
            <div class="dropDownContact">
              <svg
                width="42"
                height="42"
                viewBox="0 0 42 42"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="21"
                  cy="21"
                  r="20"
                  fill="#FF7A00"
                  stroke="white"
                  stroke-width="2"
                />
                <path
                  d="M13.0222 25H11.9142L15.1188 16.2727H16.2097L19.4142 25H18.3063L15.6983 17.6534H15.6301L13.0222 25ZM13.4313 21.5909H17.8972V22.5284H13.4313V21.5909ZM20.7736 16.2727H22.035L25.0009 23.517H25.1032L28.0691 16.2727H29.3304V25H28.3418V18.3693H28.2566L25.5293 25H24.5748L21.8475 18.3693H21.7623V25H20.7736V16.2727Z"
                  fill="white"
                />
              </svg>
              <p>Anton Mayer</p>
            </div>
            <div
              class="editDialogBoardAssignedToDropDownCheckbox contactUncheckedCheckbox"
            ></div>
          </div>
          <div class="dropDownContacts contactChecked">
            <div class="dropDownContact">
              <svg
                width="43"
                height="43"
                viewBox="0 0 43 43"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="0.682129"
                  y="0.396729"
                  width="42"
                  height="42"
                  rx="21"
                  fill="white"
                />
                <circle
                  cx="21.6821"
                  cy="21.3967"
                  r="20"
                  fill="#1FD7C1"
                  stroke="white"
                  stroke-width="2"
                />
                <path
                  d="M13.8151 25.3967V16.6695H19.0822V17.607H14.8719V20.5558H18.8094V21.4933H14.8719V24.4592H19.1503V25.3967H13.8151ZM20.987 16.6695H22.2484L25.2143 23.9138H25.3165L28.2824 16.6695H29.5438V25.3967H28.5552V18.766H28.4699L25.7427 25.3967H24.7881L22.0609 18.766H21.9756V25.3967H20.987V16.6695Z"
                  fill="white"
                />
              </svg>
              <p>Emmanuel Mauer</p>
            </div>
            <div class="editDialogBoardAssignedToDropDownCheckbox contactCheckedCheckbox">
            </div>
          </div>
        </div>
      </section>
      <p class="add_task_required"></p>

      <label class="add_task_after_required" for="addTaskCategoryInput"
        >Category</label>
      <section class="editDialogBoardAssignedToInputDiv">
        <input
          type="text"
          placeholder="Select task category"
          id="addTaskCategoryInput"
          class="arrowDropDown assignedToInput add_task_input"
          onclick="arrowDropDownSelection('addTaskCategory')"
          onfocusout="checkRequiredCategory()"
          required>
        <div id="addTaskCategoryDropDown" class="arrowDropDownInputs d_none">
          <div class="arrowDropDownInput">
            <p>Technical Task</p>
          </div>
          <div class="arrowDropDownInput">
            <p>User Story</p>
          </div>
        </div>
      </section>
      <p id="add_task_required_category" class="add_task_required"></p>
      
      <label for="add_task_subtask">Subtask</label>
      <section class="editDialogBoardSubtasks">
        <div class="editDialogBoardSubtasksInput">
          <input
            id="add_task_subtask"
            type="text"
            placeholder="Add new subtask">
          <div class="xIcon"></div>
          <div class="vectorAddSubtask"></div>
          <div class="addIcon"></div>
        </div>
        <div class="editDialogBoardSubtasksAdded">
          <li>Contact Form</li>
          <div class="editDivSubtasks">
            <div class="editIcon"></div>
            <div class="vectorAddSubtask"></div>
            <div class="deleteIcon"></div>
          </div>
        </div>
        <div class="editDialogBoardSubtasksAdded">
          <li>Write Legal Imprint</li>
          <div class="editDivSubtasks">
            <div class="editIcon"></div>
            <div class="vectorAddSubtask"></div>
            <div class="deleteIcon"></div>
          </div>
        </div>
      </section>
      <p class="add_task_required"></p>

      <section class="add_task_btn_section">
        <input class="btn_add_task btn_clear" type="reset" value="Clear X">
        <button
          onclick="checkRequiredBtnAddTask()" type="submit"
          id="btn_add_task_create_task" class="btn_add_task btn_create">
          Create Task
          <img src="../assets/img/icons/add_task_btn_check.svg" alt="check">
        </button>
      </section>
    </div>
  </form>
