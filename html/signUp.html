<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Join/Sign up</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_dark.svg"/>

    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/signUp.css" />

    <script src="../script.js"></script>
    <script src="../scripts/LogIn.js"></script>
    <script src="../scripts/remoteStorage.js"></script>
    <script src="../scripts/signUp.js"></script>
</head>

<body class="body_logIn"> <!-- onload="checkInputs()"-->
    <header class="header_logIn">
        <img class="header_LogIn_logo" src="../assets/img/join_logo_dark.svg" alt="join-logo" />
    </header>
    
    <main class="main_logIn">
        <div class="signUp_content bShadow_blur14_opacity04">
            <div class="signUp_headline">
                <img class="back_to_logIn_btn" onclick="window.location.href='../index.html'" src="../assets/img/icons/arrow-left-line.jpg" alt="Back to Log in">
                <h1>Sign up</h1>
                <div class="blue_line_150x3"></div>
            </div>
            <form onchange="enableSignUpButton()" onsubmit="signUp(); return false;" class="signUp_form">
                <div class="gap_32 center">
                    <div class="password_container">
                        <input type="text" placeholder="Name" class="input_logIn" id="signUpName" required>
                        <img src="../assets/img/icons/person.svg" alt="Password" class="input_logIn_img">
                    </div>
                    <div class="password_container">
                        <input type="email" placeholder="Email" class="input_logIn" id="signUpEmail" required>
                        <img src="../assets/img/icons/mail.svg" alt="Password" class="input_logIn_img">
                    </div>
                    <div class="password_container">
                        <input onfocus="onFocus('signUpPassword')" onblur="onBlur('signUpPassword')" type="password" placeholder="Password" class="input_logIn" id="signUpPassword" required>
                        <img onclick="togglePasswordVisibility('signUpPassword')" src="../assets/img/icons/lock.svg" alt="Password" class="input_logIn_img" id="signUpPasswordImg">
                    </div>
                    <div class="password_container">
                        <input onfocus="onFocus('signUpConfirmPassword')" onblur="onBlur('signUpConfirmPassword')" type="password" placeholder="Confirm Password" class="input_logIn" id="signUpConfirmPassword" required >
                        <img onclick="togglePasswordVisibility('signUpConfirmPassword')" src="../assets/img/icons/lock.svg" alt="Password" class="input_logIn_img" id="signUpConfirmPasswordImg">
                        <div class="signUp_error d_none" id="signUp_error">Your passwords don't match. Please try again.</div>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="signUpCheckbox" required>
                        <label for="signUpCheckbox">I accept the <a href="../html/privacyPolice.html" class="lightBlue">Privacy Policy</a></label>
                    </div>
                    <div class="signUp_btn">
                        <button class="center" type="submit" id="signUpBtn">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer_logIn">
        <a href="../html/privacyPolice.html">Privacy Policy</a>
        <a href="../html/legalNotice.html">Legal notice</a>
    </footer>
</body>
</html>
