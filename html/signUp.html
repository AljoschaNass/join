<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Join/Sign up</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_dark.svg"/>

    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/signUp.css" />

    <script src="../script.js"></script>
    <script src="../scripts/LogIn.js"></script>
    
</head>
<body class="body_logIn">
    <header class="header_logIn">
        <img class="header_LogIn_logo" src="../assets/img/join_logo_dark.svg" alt="join-logo" />
    </header>
    
    <main class="main_logIn">
        <div class="signUp_content bShadow_blur14_opacity04">
            <h1>Sign up</h1>
            <form class="signUp_form">
                <div class="password_container">
                    <input type="text" placeholder="Name" class="input_logIn" id="signUpName" required>
                </div>
                <div class="password_container">
                    <input type="email" placeholder="Email" class="input_logIn" id="signUpEmail" required>
                </div>
                <div class="password_container">
                    <input type="password" placeholder="Password" class="input_logIn" id="signUpPassword" required autocomplete="new-password">
                    <div class="toggle_password" onclick="togglePasswordVisibility('signUpPassword')">
                        <img src="../assets/img/icons/visibility_off.svg" alt="Toggle Password Visibility" id="signUpPasswordImg">
                    </div>
                </div>
                <div class="password_container"></div>
                    <input type="password" placeholder="Confirm Password" class="input_logIn" id="signUpConfirmPassword" required autocomplete="new-password">
                    <div class="toggle_password" onclick="togglePasswordVisibility('signUpConfirmPassword')">
                        <img src="../assets/img/icons/visibility_off.svg" alt="Toggle Password Visibility" id="signUpConfirmPasswordImg">
                    </div>
                    <div class="logIn_error" id="signUp_error">Your passwords don't match. Please try again.</div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" required>
                    <label for="checkbox">I accept the <a href="../html/privacyPolice.html" class="lightBlue">Privacy Policy</a></label>
                </div>
                <div class="logIn_btns">
                    <button class="logIn_btn center" id="logInBtn">Sign up</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer_logIn">
        <a href="../html/privacyPolice.html">Privacy Policy</a>
        <a href="../html/legalNotice.html">Legal notice</a>
    </footer>
</body>
</html>
