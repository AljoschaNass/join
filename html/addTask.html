<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/standard.css" />
    <link rel="stylesheet" href="../styles/header_navbar.css">
    <link rel="stylesheet" href="../styles/add_task.css" />

    <script src="../scripts/add_task.js"></script>
    <script src="../script.js"></script>

    <title>Join/Add Task</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/join_logo_dark.svg"
    />
  </head>
  <body onload="init()">
    <div class="d_flex">
      <div w3-include-html="navBar.html"></div>
      <div class="collumn">
        <div w3-include-html="header.html"></div>

        <main class="main_content">
          <h1>Add Task</h1>
          <div>
            <form class="add_task_section" action="">
              <div class="add_task_left">
                <label for="add_task_title">Title</label>
                <input
                  id="add_task_title"
                  class="add_task_input"
                  type="text"
                  placeholder="Enter a title"
                  required
                />
                <p class="add_task_required">This field is required</p>

                <label for="add_task_description">Description</label>
                <textarea
                  name=""
                  id="add_task_description"
                  class="add_task_input"
                  placeholder="Enter a Description"
                ></textarea>
                <p class="add_task_required"></p>

                <label for="add_task_date">Due date</label>
                <input
                  id="add_task_date"
                  class="add_task_input"
                  type="date"
                  required
                />
                <p class="add_task_required">This field is required</p>
              </div>
              <div class="seperator"></div>
              <div class="add_task_left">
                <label>Priority</label>
                <div class="add_task_priority_section">
                  <button
                    onclick="setBtnPriority('urgent')"
                    id="add_task_btn_priority_urgent"
                    class="add_task_btn_priorities"
                  >
                    <p>Urgent</p>
                    <img
                      class="priority_icons"
                      src="../assets/img/icons/priority_urgent_red.svg"
                      alt="priority urgent"
                    />
                  </button>
                  <button
                    onclick="setBtnPriority('medium')"
                    id="add_task_btn_priority_medium"
                    class="add_task_btn_priorities"
                  >
                    <p>Medium</p>
                    <img
                      class="priority_icons"
                      src="../assets/img/icons/priority_meduim_orange.svg"
                      alt="priority medium"
                    />
                  </button>
                  <button
                    onclick="setBtnPriority('low')"
                    id="add_task_btn_priority_low"
                    class="add_task_btn_priorities"
                  >
                    <p>Low</p>
                    <img
                      class="priority_icons"
                      src="../assets/img/icons/priority_low_green.svg"
                      alt="priority low"
                    />
                  </button>
                </div>
                <p class="add_task_required"></p>

                <label for="add_task_assigned_to">Assigned to</label>
                <input
                  id="add_task_assigned_to"
                  class="add_task_input"
                  type="text"
                />
                <p class="add_task_required"></p>

                <label for="add_task_category">Category</label>
                <input
                  id="add_task_category"
                  class="add_task_input"
                  type="text"
                  required
                />
                <p class="add_task_required">This field is required</p>

                <label for="add_task_subtask">Subtask</label>
                <input
                  id="add_task_subtask"
                  class="add_task_input"
                  type="text"
                />
                <p class="add_task_required"></p>

                <div class="add_task_btn_section">
                  <button
                    id="btn_add_task_clear"
                    class="btn_add_task btn_clear"
                  >
                    Clear X
                  </button>
                  <button
                    id="btn_add_task_create_task"
                    class="btn_add_task btn_create"
                  >
                    Create Task
                    <img
                      src="../assets/img/icons/add_task_btn_check.svg"
                      alt="check"
                    />
                  </button>
                </div>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
